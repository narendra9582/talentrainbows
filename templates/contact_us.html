{% extends "base.html" %}

{% block title %}Contact Us{% endblock title %}

{% block body %}
<div class="container-fluid px-0">
    <img src="/static/homepage/img/contact-us.jpg" class="d-block w-100 my-2" alt="...">
</div>




<div class="container my-0 px-0">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action ="/contactus">
    {% csrf_token %}
        <div class="form-group">
            <label for="firstname">First Name:-</label>
            <input type="text" class="form-control" id="firstname" name ="firstname" aria-describedby="firstname">
        </div>


       <div class="form-group">
            <label for="lastname">Last Name:-</label>
            <input type="text" class="form-control" id="lastname" name ="lastname" aria-describedby="firstname">
        </div>


       <div class="form-group">
            <label for="email">E-Mail Id:-</label>
            <input type="text" class="form-control" id="email" name ="email" aria-describedby="email">
        </div>


       <div class="form-group">
            <label for="contactno">Contact No:-</label>
            <input type="text" class="form-control" id="contactno" name ="contactno" aria-describedby="contactno">
        </div>
       

        <div class="form-group">
            <label for="query">Type your query here</label>
            <textarea class="form-control" id="query" name = "query" aria-describedby="query"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
